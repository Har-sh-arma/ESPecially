<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        height: 100vh;
        width: 100vw;
        background-color: rgb(24, 65, 161);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #box {
        padding: 2rem;
        border-radius: 5px;
        background-color: rgba(42, 128, 204, 0.5);
        box-shadow: inset;
      }
      div {
        font-size: 2.6rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section>
      <div id="box">
        <div>Current Temperature is</div>
        <div>69 degree Farenheit</div>
      </div>
    </section>
  </body>
</html>
